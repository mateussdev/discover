<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seções Comuns</title>
</head>
<body>
    <!-- 
        Seções comuns em docuemntos HTML

        - cabeçalho <header>
        - navegação <nav>
        - conteúdo principal <main>
        - barra lateral/conteúdo extra <aside>
        - rodapé <foote>
     -->

     <header>
         logomarca

         <nav>
             <ul>
                 <li>home</li>
                 <li>projects</li>
                 <li>contact</li>
             </ul>
         </nav>
     </header>

     <main>
         conteúdo principal
     </main>

     <aside>
         conteúdo lateral
     </aside>

     <footer>
         rodapé
     </footer>
</body>
</html>
