<body>
    <!-- 
        <header></header> 

        - Onde utilizar?
            - Quando no início da página, é visto como global 
            - Pode ser usado em outros elementos semânticos como article, section
            - header dentro de header ou footer? não
        - Múltiplos headers
        - Não possui atributos específicos
    -->

    <header>
        header global
    </header>

    <section>
        <header>
            <h2>Outra seção de conteúdo</h2>
        </header>
    </section>
