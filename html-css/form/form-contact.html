<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
</head>
<body>
    <form method="POST">
        <fieldset>
            <legend>Contato</legend>
            <label for="name">
                Nome: <br>
                <input type="text" name="txtname" id="name">
            </label><br><br>
            <label for="email">
                E-mail: <br>
                <input type="email" name="txtemail" id="email">
            </label><br><br>
            <label for="message">
                Mensagem:
            </label><br>
            <textarea name="txtmessage" id="message" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
